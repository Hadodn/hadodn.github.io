<script>
$( document ).ready(function() {
    console.log( "ready!" );
	var characters = ["Carmencrone","Eliarys","Pattern","Karah","Aryx","Saminya","Kelsiera","Syraile","Eleanore","Eliaris","Saminya","Sarys"];

	characters.forEach(function(item, index){
	$.getJSON('https://raider.io/api/v1/characters/profile?region=eu&realm=draenor&name='+item+'&fields=mythic_plus_weekly_highest_level_runs', function(data) {
		if(data.mythic_plus_weekly_highest_level_runs.length > 0)
		{

			$("#"+data.name).text(data.mythic_plus_weekly_highest_level_runs[0].mythic_level);
			
		}
		else
		{
			$("#"+data.name).text("0");
		}
	});
	});
	
});
</script>
