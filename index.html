	<select id="dropdown_month">
		<option value="01">1</option>
		<option value="02">2</option>
		<option value="03">3</option>
	</select>
	<p>Select a Year:</p>
	<select id="dropdown_year">
		<option value="2018">2018</option>
		<option value="2019">2019</option>
		<option value="2020">2020</option>
	</select>
	<button onclick="checkDate()">Check what Date from drop downs</button>
	
</div>

<script>
var day, month, year;

function checkDate()
{
	var e = document.getElementById("dropdown_day");
	var result = e.options[e.selectedIndex].value;
	day=result
	
	e = document.getElementById("dropdown_month");
	result = e.options[e.selectedIndex].value;
	month=result
	
	e = document.getElementById("dropdown_year");
	result = e.options[e.selectedIndex].value;
	year=result
	
	DateSelected = new Date(year, month, day, 13, 30, 0)
	alert(DateSelected.getDate() + "-" + DateSelected.getMonth() + "-" + DateSelected.getFullYear());
}

</script>
